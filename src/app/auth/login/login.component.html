<mat-card>
  <h1> Login</h1>
    <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email">
        <mat-hint>Please enter a valid email.</mat-hint>
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Your password"
          #pwInput
          required minlength="6"
          [type]="hide ? 'password' : 'text'"
          formControlName="password">
        <mat-hint>Please enter your password, min 6 characters.</mat-hint>
        <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
        <mat-error>Missing password.</mat-error>
        <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? "visibility_off" : "visibility"}}</mat-icon>
        </a>
      </mat-form-field>
      <div class="loginButton">
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
</mat-card>
