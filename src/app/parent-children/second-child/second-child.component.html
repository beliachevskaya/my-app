<div class="container">
    <div class="container-elem1">
      <h3>{{userName}}'s level of practical skills is {{count}}</h3>
    </div>
    <div class="container-elem2">
      <button mat-raised-button color="primary" (click)="increase()">+</button>
    </div>
    <div class="container-elem3">
      <button mat-raised-button color="warn" (click)="decrease()">-</button>
    </div>
  </div>
